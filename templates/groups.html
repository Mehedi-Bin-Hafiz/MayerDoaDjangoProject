{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>

  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link href="{% static '/css/groups.css' %}" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="topnav">
    <a href="">  </a>
    <a href="">  </a>
    <a href="">  </a>
    </div>
    <h1 style="text-align: center">Groups</h1>
    <div class="parent">
        {% for group in product_groups %}
        <div class="child">
        <form action="{% url 'products:productInfoInput' pk=group.id %}">
            {% csrf_token %}
            <button type="submit" class="button-89" role="button">{{ group.name }}</button>
        </form>
        </div>
        {% endfor %}

    </div>
    <hr style="height:2px;border-width:0;color:gray;background-color:gray">
    <h1 style="text-align: center">Accounts</h1>
    <div class="parent">
        <div class="child">
        <form action="{% url 'products:todayView' %}">
            {% csrf_token %}
            <button type="submit" class="button-89" role="button">Today's Report</button>
        </form>
        </div>
        <div class="child">
        <form action="{% url 'products:monthlyView' %}">
            {% csrf_token %}
            <button type="submit" class="button-89" role="button">Monthly Report</button>
        </form>
        </div>
    </div>


</body>
</html>
